<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
	<title>checkbox</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./ariacheckbox.js"></script>    
    <link rel="stylesheet" type="text/css" href="./ariacheckbox.css">
</head>
<body>

    <div role='checkbox' aria-checked='false' class='checkbox' tabindex="0">
        <img src="./checkbox-unchecked.png" alt="">
        <span>item 1</span>
    </div>

    <div role='checkbox' aria-checked='true' class='checkbox' tabindex="0">
        <img src="./checkbox-checked.png" alt="">
        <span>item 2</span> 
    </div>   
    <div role='checkbox' aria-checked='false' class='checkbox' tabindex="0">
        <img src="./checkbox-unchecked.png" alt="">
        <span>item 3</span>
    </div>

</body>
</html>
